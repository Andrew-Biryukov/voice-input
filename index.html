<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Input Form</title>
</head>
<body>
    <h1>Fill Form Using Voice</h1>
    <br> Say the name of the field and than what it should contain.<br><br>
    
    <form id="voiceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="notice">Notice:</label>
        <textarea id="notice" name="notice"></textarea><br><br>
        
        <button type="button" onclick="startListening()">Start Voice Input</button>
    </form>

    <script src="voiceForm.js"></script>
</body>
</html>
